<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .user-title {
            color: #2c3e50;
            margin-bottom: 25px;
        }
        .username {
            color: #3498db;
            font-weight: bold;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-container">
            <h2 class="text-center user-title">User Profile</h2>
            <div class="text-center">
                <p class="lead">Welcome, <span class="username">{{ name }}</span>!</p>
                <p>We're glad to have you here.</p>
                <a href="{% url 'Welcome' %}" class="btn btn-outline-primary back-link">
                    ‚Üê Back to Welcome Page
                </a>
            </div>
        </div>
    </div>
</body>
</html>
